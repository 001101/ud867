************ Java Installation Instructions **********

These instructions will explain how to get the Java Development Kit set up on your machine. There are three phases. First we need to download the JDK, then we need to move the downloaded files to where we want them to live, and finally we need to tell the system where to

Before following these instructions, check to make sure you haven't already installed Java by running `java -version`. If the output is something like the following:

    java version "1.8.0_40"
    Java(TM) SE Runtime Environment (build 1.8.0_40-b27)
    Java HotSpot(TM) 64-Bit Server VM (build 25.40-b25, mixed mode)

then you're already good to go!

*********** Mac Instructions *********

To download the JDK, visit

http://www.oracle.com/technetwork/java/javase/downloads/index.html

Click on the JDK Download button, click on the radio button to accept the license agreement, and download the Mac OS X x64 package. At the time of this writing the most recent package was: jdk-8u40-macosx-x64.dmg

To tell OS X where to find java, we need to set a couple environment variables. The easiest way to do this is to run the following at the terminal:

echo "# Java environment variables
export JAVA_HOME=$(/usr/libexec/java_home)
export JDK_HOME=$(/usr/libexec/java_home)
" >> ~/.bash_profile&&\
source ~/.bash_profile

Now you're done! You can now test your Java installation by running `java -version`.

Awesome work! You can now complete your Gradle installation!

*********** Windows Instructions *********

To download the JDK, visit:

http://www.oracle.com/technetwork/java/javase/downloads/index.html

Click on the JDK Download button, click on the radio button to accept the license agreement, and download the Windows x64 package. At the time this was written, the most recent package was: jdk-8u40-windows-x64.exe

Run the installer, installing to the default location. At the time of this writing that was: C:\Program Files\Java\jdk1.8.0_40\

To tell Windows where to find Java, we need to add an environment variable. Navigate to the Control Panel > System > Advanced system settings > Advanced > Environment Variables... > System variables > New...

The variable name should be : JAVA_HOME

The variable value should be your install location. At the time of this writing it should be: C:\Program Files\Java\jdk1.8.0_40

You can now test your Java installation by running `java -version`.

Awesome work! You can now complete your Gradle installation!
